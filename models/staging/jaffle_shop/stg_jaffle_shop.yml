version: 2

models:
  - name: stg_customers
    columns: 
      - name: customer_id
        tests:
          - unique
          - not_null
          
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          #Tried a relationship test, but didn't worked. Left it as comment for learning purposes
          #- relationships:
          #   to: ref('orders')
          #   field: customer_id
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed 
      - name: customer_id
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id